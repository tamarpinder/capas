      <!-- Conch shell outline -->
      <ellipse cx="50" cy="60" rx="20" ry="30" fill="none" stroke="#FFE4C4" stroke-width="2" opacity="0.3"/>
      <ellipse cx="50" cy="45" rx="8" ry="12" fill="none" stroke="#DEB887" stroke-width="1" opacity="0.2"/>
