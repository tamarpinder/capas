[build]
  command = "npm install && npx turbo run build --filter=creatives-hub"
  publish = "apps/creatives-hub/.next"
  
[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_APP_URL = "https://capas-creatives-hub.netlify.app"
  NEXT_PUBLIC_API_URL = "https://capas-creatives-hub.netlify.app/api"
  NEXT_PUBLIC_SCHOOL_PORTAL_URL = "https://capas-school-portal.netlify.app"
  NEXT_PUBLIC_MAIN_WEBSITE_URL = "https://capas.netlify.app"
  USE_MOCK_API = "true"
  ENABLE_3D_FEATURES = "false"

# Use Essential Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "frame-ancestors 'none'"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for better UX
[[redirects]]
  from = "/creatives-hub"
  to = "/"
  status = 301

[[redirects]]
  from = "/hub"
  to = "/"
  status = 301

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200